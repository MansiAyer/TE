<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.grid-container {
			display: grid;
			grid-template-columns: auto auto auto;
			grid-column-gap: 50px;
			grid-template-rows: 40px;
		}
		button {
			color: white;
			font-family: sans-serif;
			border: 0px;
			cursor: pointer;
			border-radius: 5px;
		}
	</style>
	<title></title>
</head>
<body>
	<div class="grid-container">
		<button style="background-color: #008CBA" onclick="window.open('https://www.ecosia.org/','_blank')"> Ecosia </button>
		<button style="background-color: #4CAF50" onclick="window.open('https://freerice.com/','_blank')"> Free Rice </button>
		<button style="background-color: #555555" onclick="window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ','_blank')"> Homework </button>
	</div>
</body>
</html>
